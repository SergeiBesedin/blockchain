<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
   <title>Blockchain App</title>
   <link rel="stylesheet" href="../../dist/normalize.css" |>
   <link rel="stylesheet" href="../../dist/styles.css" />
   <script type="module" src="../../dist/browser/main.js"></script>
</head>

<body>
   <div class="wrapper">
      <div class="blockchain">
         <div class="blockchain__container">
            <header class="blockchain__header header">
               <h1 class="header__title">Blockchain</h1>
               <p id="status" class="header__status"></p>
            </header>

            <main class="blockchain__body">

               <section class="blockchain__transactions transactions blockchain-block">
                  <form id="transaction-form" class="blockchain-block__container">
                     <h2 class="blockchain-block__title">Add Transaction</h2>
                     <div class="transactions__fields">
                        <div class="transactions__fields-wrapper">
                           <input id="sender" type="text" autocomplete="off" disabled required
                              pattern="[A-Za-zА-Яа-яЁё]{2,15}" placeholder="Sender" class="sender-input input" />
                           <span class="arrow-right"></span>
                           <input id="recipient" type="text" autocomplete="off" disabled required
                              pattern="[A-Za-zА-Яа-яЁё]{2,15}" placeholder="Recipient" class="recipient-input input" />
                        </div>
                        <input id="number" type="number" autocomplete="off" disabled required min="1" placeholder="0"
                           class="amount-input input" />
                     </div>
                     <div class="blockchain-block__controls">
                        <button id="transfer" class="transactions__transfer-btn btn" type="submit" disabled>Transfer
                           money</button>
                     </div>
                  </form>
               </section>

               <section class="blockchain__pending pending blockchain-block">
                  <div class="blockchain-block__container">
                     <h2 class="blockchain-block__title">Pending transactions</h2>
                     <p id="notification" class="pending__notification">No pending transactions at the
                        moment.</p>
                     <ul id="pending-list" class="pending__list"></ul>
                     <div class="blockchain-block__controls">
                        <button id="confirm" class="pending__confirm-btn btn" type="button" disabled>Confirm
                           transactions</button>
                     </div>
                  </div>
               </section>

               <section class="blockchain__state state blockchain-block">
                  <div class="blockchain-block__container">
                     <h2 class="blockchain-block__title">Blockchain state</h2>
                     <div id="blocks" class="state__wrapper"></div>
                  </div>
               </section>

            </main>
         </div>
      </div>
   </div>
</body>

</html>
